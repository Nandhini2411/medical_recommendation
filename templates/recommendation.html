<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 450px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
        }
        .card-title {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }
        .drug-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        .info-text {
            font-size: 16px;
            color: #444;
            margin: 12px 0;
            text-align: left;
        }
        .highlight {
            font-weight: 600;
            color: #2c3e50;
        }
        .side-effects {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Recommended Treatment</h2>
        <h3 class="drug-name">{{ drug }}</h3>
        
        <div class="info-section">
            <p class="info-text">
                <span class="highlight">Recommended Dosage:</span><br>
                {{ dosage }}
            </p>
            
            <!-- <div class="side-effects"> -->
                <p class="info-text">
                    <span class="highlight">Potential Side Effects:</span><br>
                    {{ side_effects }}
                </p>
            <!-- </div> -->
            
            <p class="info-text">
                <span class="highlight">Alternative Options:</span><br>
                {{ alternatives[0] }}<br>
                {{ alternatives[1] }}
            </p>
        </div>
        
        <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Return to Dashboard</a>
    </div>
</body>
</html>
